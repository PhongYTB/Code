<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Key</title>
</head>
<body>
<script>
function hash(input) {
  let h = 0
  for (let i = 0; i < input.length; i++) {
    h = (h << 5) - h + input.charCodeAt(i)
    h = h & h
  }
  return Math.abs(h).toString(36)
}

const today = new Date()
const dateKey =
  today.getFullYear().toString() +
  (today.getMonth() + 1).toString() +
  today.getDate().toString()

const secret = "earncoin_secret"
const raw = secret + dateKey
const encoded = hash(raw) + hash(raw + "x")

const key = "Earncoin_" + encoded

navigator.clipboard.writeText(key).then(() => {
  alert("Code đã được copy vào clipboard")
  setTimeout(() => {
    window.open("", "_self")
    window.close()
  }, 80)
})
</script>
</body>
</html>
